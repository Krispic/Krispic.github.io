<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Фолбэк-стили */
        body { 
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #f9f3f3;
        }
        .flower-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .flower-card {
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .flower-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #e75480; margin: 0;">Каталог цветов</h1>
    </header>

    <main>
        <div id="catalog" class="flower-grid">
            <!-- Цветы загрузятся через JS -->
            <div style="text-align: center; grid-column: 1 / -1;">
                Загрузка каталога...
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <noscript>
        <div style="text-align: center; color: red;">
            Для работы каталога требуется JavaScript
        </div>
    </noscript>
</body>
</html>
