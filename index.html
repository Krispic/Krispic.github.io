<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог цветов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f3f3;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #e75480;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .flower-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .flower-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            border: 2px solid #ffb6c1;
        }
        .flower-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .flower-info {
            padding: 15px;
            text-align: center;
        }
        .flower-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .flower-price {
            color: #e75480;
            font-size: 16px;
            font-weight: bold;
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(233, 84, 128, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }
        .flower-card:hover .tooltip {
            opacity: 1;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Каталог цветов</h1>
    </div>
    
    <div class="catalog" id="catalog">
        <!-- Цветы будут загружены через JavaScript -->
    </div>
    
    <div class="footer">
        <p>© 2023 Магазин цветов. Все права защищены.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
