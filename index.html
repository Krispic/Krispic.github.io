<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Добавляем фолбэк если CSS не загрузится */
        body { margin: 0; padding: 10px; font-family: Arial, sans-serif; }
        .flower-image { width: 100%; height: 180px; object-fit: cover; }
    </style>
</head>
<body>
    <!-- Добавляем inline стили для гарантии отображения -->
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #e75480;">Каталог цветов</h1>
    </div>
    
    <div id="catalog" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <!-- Контент добавится через JS -->
    </div>

    <script>
        // Проверка загрузки изображений перед выполнением кода
        function checkImage(url, callback) {
            const img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url;
        }

        // Загрузка скрипта с обработкой ошибок
        const script = document.createElement('script');
        script.src = 'script.js';
        script.onerror = function() {
            console.error('Ошибка загрузки script.js');
            // Можно добавить резервный контент
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
