<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали букета</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            padding: 15px;
            max-width: 100%;
            margin: 0 auto;
        }
        .flower-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .price {
            color: #e75480;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="flower-container">
        <img id="flower-image" class="flower-img" 
             src="assets/images/placeholder.webp" 
             alt="Букет цветов"
             onerror="this.src='assets/images/placeholder.webp'">
        
        <h1 id="flower-name"></h1>
        <div id="flower-price" class="price"></div>
        <div id="flower-composition"></div>
        <div id="flower-description"></div>
        
        <button style="background:#e75480; color:white; border:none; 
                      padding:12px; width:100%; margin-top:20px; border-radius:8px;">
            Заказать
        </button>
    </div>

    <script>
        // Простейшая загрузка данных без зависимостей
        const flowerId = new URLSearchParams(window.location.search).get('id');
        const flowers = [
            {
                id: 1,
                name: "Розы",
                image: "assets/images/roses.webp",
                price: "10 000 руб.",
                composition: "51 роза",
                description: "Элегантный букет из свежих роз"
            },
            // Остальные цветы...
        ];
        
        const flower = flowers.find(f => f.id == flowerId) || flowers[0];
        
        document.getElementById('flower-name').textContent = flower.name;
        document.getElementById('flower-price').textContent = flower.price;
        document.getElementById('flower-composition').textContent = `Состав: ${flower.composition}`;
        document.getElementById('flower-description').textContent = flower.description;
        
        const img = document.getElementById('flower-image');
        img.src = flower.image;
        img.onerror = function() {
            this.src = 'assets/images/placeholder.webp';
        };
    </script>
</body>
</html>
